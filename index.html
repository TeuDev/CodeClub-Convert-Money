<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css">
    <title>CodeClub Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label class="label-de">
                Converter <b>De</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label class="label">
                Converter <b>Para</b>
                <select>
                    <option>US$ <b>Dólar americano</b></option>
                    <option>€ <b>Euro</b></option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label class="label">
                Valor
                <input placeholder="R$ 10.000,00">
            </label>
            <button type="button">Converter</button>

            <section>
                <div class="Container-1img">
                    <img src="./IMG/brasil 2.png" alt="symbol-Brail">
                    <p class="p-r-S">Real</p>
                    <p class="p-money">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./img/Vector.png" alt="image-arrow">

                <div class="Container-1img">
                    <img src="./img/estados-unidos (1) 1.png" alt="symbol-EUA">
                    <p class="p-r-S">Dolar americano</p>
                    <p class="p-money">US$ 2.000.00</p>
                </div>
            </section>
        </main>     
    </div>
  </body> 

</html>
